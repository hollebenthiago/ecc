    <div class="container">
        <div class='setup'>

            <div class='title'>
                <h1>Keys</h1>
            </div>
            
            <div class='intro'>
                <p>Generates private and public keys</p>
            </div>
            
            <div class='button'>
                <button class='resultButton' onclick='generateKeys();'>Generate</button>
            </div>
        
            <div class='result'>
                <p id='resultKeysPrivate'></p>
                <br>
                <p id='resultKeysPublic'></p>
            </div>
        </div>

        <div class='col-sm-7 encrypt'>
            <div class='title'>
                <h1>Encrypt</h1>
            </div>
            
            <div class='intro'>
                <p>only messages with 2 characters so far</p>
            </div>

            <div class='form'>
                <!-- <h1>Message</h1> -->
                <input type="text" id='message' name='messageEncrypt' autocomplete='off' required>
                <label for="messageEncrypt" class='label-name'>
                    <span class='content-name'>Message to encrypt</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Keyx</h1> -->
                <input type="text" id='publicKeyx' name='publicKeyx' autocomplete='off' required>
                <label for="publicKeyx" class='label-name'>
                    <span class='content-name'>Receiver's public key X coordinate</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Keyy</h1> -->
                <input type="text" id='publicKeyy' name='publicKeyy' autocomplete='off' required>
                <label for="publicKeyy" class='label-name'>
                    <span class='content-name'>Receiver's public key Y coordinate</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Keyz</h1> -->
                <input type="text" id='publicKeyz' name='publicKeyz' autocomplete='off' required>
                <label for="publicKeyz" class='label-name'>
                    <span class='content-name'>Receiver's public key Z coordinate</span>
                </label>
            </div>
            
    
            <div class='button'>
                <button class='resultButton' onclick='encryptMessage();'>Encrypt</button>
            </div>
        
            <div class='result'>
                <p id='resultEncrypt'></p>
            </div>
        </div>

        <div class='col-sm-5 decrypt'>
            
            <div class='title'>
                <h1>Decrypt</h1>
            </div>
            
            <div class='intro'>
                <p>type the coordinates of the encrypted points</p>
            </div>

            <div class='form'>
                <!-- <h1>Private key</h1> -->
                <input type="text" id='private' name='messageDecryptPrivate' autocomplete='off' required>
                <label for="messageDecryptPrivate" class='label-name'>
                    <span class='content-name'>Private key</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Point x coord</h1> -->
                <input type="text" id='point1x' name='messageDecrypt1x' autocomplete='off' required>
                <label for="messageDecrypt1x" class='label-name'>
                    <span class='content-name'>X Coordinate</span>
                </label>
            </div>
            
            <div class='form'>
                <!-- <h1>Point y coord</h1> -->
                <input type="text" id='point1y' name='messageDecrypt1y' autocomplete='off' required>
                <label for="messageDecrypt1y" class='label-name'>
                    <span class='content-name'>Y Coordinate</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Point z coord</h1> -->
                <input type="text" id='point1z' name='messageDecrypt1z' autocomplete='off' required>
                <label for="messageDecrypt1z" class='label-name'>
                    <span class='content-name'>Z Coordinate</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Point x coord</h1> -->
                <input type="text" id='point2x' name='messageDecrypt2x' autocomplete='off' required>
                <label for="messageDecrypt2x" class='label-name'>
                    <span class='content-name'>X Coordinate</span>
                </label>
            </div>
            
            <div class='form'>
                <!-- <h1>Point y coord</h1> -->
                <input type="text" id='point2y' name='messageDecrypt2y' autocomplete='off' required>
                <label for="messageDecrypt2y" class='label-name'>
                    <span class='content-name'>Y Coordinate</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Point z coord</h1> -->
                <input type="text" id='point2z' name='messageDecrypt2z' autocomplete='off' required>
                <label for="messageDecrypt2z" class='label-name'>
                    <span class='content-name'>Z Coordinate</span>
                </label>
            </div>
            
    
            <div class='button'>
                <button class='resultButton' onclick='decryptMessage();'>Decrypt</button>
            </div>
        
            <div class='result'>
                <p id='resultDecrypt'></p>
            </div>
        </div>
    </div>
