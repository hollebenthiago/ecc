    <div class="container">
        <div class='setup'>

            <div class='title'>
                <h1>Keys</h1>
            </div>
            
            <div class='intro'>
                <p>Generates private and public keys</p>
            </div>
            
            <div class='button'>
                <button class='resultButton' onclick='generateKeys();'>Generate</button>
            </div>
        
            <div class='result'>
                <p id='resultKeysPrivate'></p>
                <br>
                <p id='resultKeysPublic'></p>
            </div>
        </div>

        <div class='col-sm-5 encrypt'>
            <div class='title'>
                <h1>Encrypt</h1>
            </div>
            
            <div class='intro'>
                <p>only messages with 2 characters so far</p>
            </div>

            <div class='form'>
                <!-- <h1>Message</h1> -->
                <input type="text" id='message' name='messageEncrypt' autocomplete='off' required>
                <label for="messageEncrypt" class='label-name'>
                    <span class='content-name'>Message to encrypt</span>
                </label>
            </div>
            
    
            <div class='button'>
                <button class='resultButton' onclick='encryptMessage();'>Encrypt</button>
            </div>
        
            <div class='result'>
                <p id='resultEncrypt'></p>
            </div>
        </div>

        <div class='col-sm-5 decrypt'>
            
            <div class='title'>
                <h1>Decrypt</h1>
            </div>
            
            <div class='intro'>
                <p>type the coordinates of the encrypted point</p>
            </div>

            <div class='form'>
                <!-- <h1>Point x coord</h1> -->
                <input type="text" id='pointx' name='messageDecryptx' autocomplete='off' required>
                <label for="messageDecryptx" class='label-name'>
                    <span class='content-name'>X Coordinate</span>
                </label>
            </div>
            
            <div class='form'>
                <!-- <h1>Point y coord</h1> -->
                <input type="text" id='pointy' name='messageDecrypty' autocomplete='off' required>
                <label for="messageDecrypty" class='label-name'>
                    <span class='content-name'>Y Coordinate</span>
                </label>
            </div>

            <div class='form'>
                <!-- <h1>Point z coord</h1> -->
                <input type="text" id='pointz' name='messageDecryptz' autocomplete='off' required>
                <label for="messageDecryptz" class='label-name'>
                    <span class='content-name'>Z Coordinate</span>
                </label>
            </div>
            
    
            <div class='button'>
                <button class='resultButton' onclick='decryptMessage();'>Decrypt</button>
            </div>
        
            <div class='result'>
                <p id='resultDecrypt'></p>
            </div>
        </div>
    </div>
